<div class="modal fade" id="editTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/edit_task" method="POST">
                <input type="hidden" name="task_id" id="edit_task_id">
                <div class="modal-header">
                    <h5 class="modal-title">编辑任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="title" id="edit_title" class="form-control mb-2" required>
                    <div class="row mb-2">
                        <div class="col">
                            <input type="text" name="category" id="edit_category" class="form-control" placeholder="分类" list="categoryList">
                        </div>
                        <div class="col">
                            <select name="priority" id="edit_priority" class="form-select">
                                <option value="Normal">普通</option>
                                <option value="High">高优</option>
                                <option value="Low">低优</option>
                            </select>
                        </div>
                    </div>
                    <textarea name="content" id="edit_content" class="form-control mb-2" rows="2"></textarea>
                    <div class="row mb-2">
                        <div class="col"><label class="small">开始</label><input type="datetime-local" name="start_date" id="edit_start_date" class="form-control"></div>
                        <div class="col"><label class="small">截止</label><input type="datetime-local" name="due_date" id="edit_due_date" class="form-control"></div>
                    </div>
                    <input type="number" name="recurrence_days" id="edit_recurrence_days" class="form-control" placeholder="循环天数">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>
</div>
